<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1 class="name">Hello  world </h1>
    <img  id="imgs" src="images/img1.jpg" alt="">


    <script>
        document.getElementsByClassName("name")[0].innerHTML = "Sandeep";
        document.getElementsByTagName("h1")[0].innerHTML = "hello";
        document.getElementById("imgs").src= "images/img2.jpg";

    </script>
    
</body>
</html>
